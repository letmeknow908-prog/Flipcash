# .railway.toml
[build]
builder = "nixpacks"

[deploy]
startCommand = "npm run migrate && npm start"
healthcheckPath = "/health"
healthcheckTimeout = 60

[variables]
NODE_ENV = "production"
PORT = "5000"

[deploy.hooks]
# Optional: preDeploy hook if you want to run migrations before server starts
preDeploy = "echo 'Running database migrations...'"
